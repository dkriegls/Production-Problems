<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>
<body>
    <h2> Volunteer Form </h2>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <h3>My Info</h3>
    			<fieldset>
				<label for = "Firstname">First Name: </label> 
				<input type = "text" id = "Firstname" name = "first_name_field"> <br>
			    <label for = "Lastname">Last Name: </label>
				<input type = "text" id = "Lastname" name = "last_name_field"> <br>
			    <label for = "number">Phone Number: </label>
				<input type = "text" id = "number" name = "phone_field"> <br>
				<label for = "emailadd">Email Address: </label>
				<input type = "text" id = "emailadd" name = "email_field"> <br>
			    <label for = "gender">Gender: </label>
				<input type = "radio" id = "gender" name = "gender_field" value = "Male" checked> Male
  				<input type = "radio" name = "gender_field" value = "Female"> Female <br>
		        <label for = "age">Age : </label>
				<select name = "age_field" id ="age">
  					<option value = "Under 18">Under 18 years</option>
  					<option value="18 - 24">18-24 </option>
  					<option value="25 - 34">25-34 </option>
  					<option value="35 - 44">35-44</option>
  					<option value="45 - 54">45-54 </option>
  					<option value="55 - 64">55-64 </option>
  					<option value="65 and over">65 and above </option>
				</select>
			</fieldset>
			
			<h3>My Availability</h3>
			<fieldset>
			    <label for = "availability">Days Available: </label> <br>
  				<input type="checkbox" id ="availability" name="available_field[]" value="Sunday"> Sunday<br>
  				<input type="checkbox" name="available_field[]" value="Monday"> Monday<br>
  				<input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday<br>
  				<input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday<br>
 				<input type="checkbox" name="available_field[]" value="Thursday"> Thursday<br>
 				<input type="checkbox" name="available_field[]" value="Friday"> Friday<br>  					<input type="checkbox" name="available_field[]" value="Saturday"> Saturday<br>
  	
  				<label for = "comments">Type your comments here:</label> <br>
  				<textarea rows="10" cols="50" id = "comments" name ="comments_field"></textarea>
  			</fieldset>
  			<input type="hidden" name="hidden_field" value="Rsiddhartha">
  			<input type="submit" value="Send Me">
    </form>
</body>
</html>
